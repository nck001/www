<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tenders.lk</title>
	<link rel="stylesheet" href="themes/tenders.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="themes/custom.css" />
	<script src="themes/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(document).bind('mobileinit',function(){
        $.mobile.pushStateEnabled = false;
    });
	</script>
	<script src="themes/jquery.mobile-1.4.5.min.js"></script>
    <script src="themes/custom.js"></script>
</head>
<body>

<!--Login Page start-->
	<div data-role="page" id="login" data-theme="a" class="login-page">
		<div data-role="header" data-position="inline" class="header-top">
			<h1>Tenders.lk</h1>
		</div>
		<div data-role="content" data-theme="a" class="login-content">
            <div class="ui-field-contain">
                <input name="username" id="username" placeholder="Enter Username" value="" type="text">
                <input name="password" id="password" placeholder="Enter Password" value="" type="password">
                </br>
                <button class="ui-btn" onClick="login();">Login</button>
                </br>
                <div id="error" align="center"></div>
                <a href="#latest" id="latest_link"></a>
                
            </div>
		</div>
        
        <div data-role="footer" data-position="inline" class="login-footer">
			<h1>© Tenders.lk</h1>
		</div>
	</div>
<!--Login page end-->

<!--Latest Page start-->
	<div data-role="page" id="latest" data-theme="a">
		<div data-role="header" data-position="inline" class="header-top">
            <div data-role="navbar" data-theme="a">
                <ul>
                    <li><a href="#latest" data-icon="star" class="ui-btn-active" onClick="fetch_and_display_posts('LATEST');">Latest</a></li>
                    <li><a href="" data-icon="home" style="pointer-events: none; cursor: default;">Tenders.lk</a></li>
                    <li><a href="#category" data-icon="bullets" onClick="category();">Categories</a></li>
                </ul>
            </div><!-- /navbar -->
			
		</div>
		<div data-role="content" data-theme="a" id="latest-content"></div>
        <div data-role="navbar">
            <ul>
                <li><button class="ui-btn" onClick="fetch_and_display_posts('NEW');">NEW</button></li>
                <li><button class="ui-btn"onClick="fetch_and_display_posts('OLD');">OLD</button></li>
            </ul>
        </div><!-- /navbar -->
        <div data-role="footer" class="footer" data-position="inline">
			<h1>© Tenders.lk</h1>
    		<div class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-power logout" onClick="logout();">Log Out</div>

		</div>
        <a href="#login" id="logout_link" ></a>
	</div>
<!--Latest page end-->




<!--Category Page start-->
	<div data-role="page" id="category" data-theme="a">
		<div data-role="header" data-position="inline" class="header-top">
            <div data-role="navbar" data-theme="a">
                <ul>
                    <li><a href="#latest" data-icon="star" class="ui-btn-active">Latest</a></li>
                    <li><a href="" data-icon="home" style="pointer-events: none; cursor: default;">Tenders.lk</a></li>
                    <li><a href="#category" data-icon="bullets">Categories</a></li>
                </ul>
            </div><!-- /navbar -->
			
		</div>
		<div data-role="content" data-theme="a" id="cat-content"></div>
        
        <div data-role="footer" class="footer" data-position="inline">
			<h1>© Tenders.lk</h1>
            <div class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-power logout" onClick="logout();">Log Out</div>
		</div>
        <a href="#login" id="logout_link" ></a>
	</div>
<!--Category page end-->

<!--category posts start-->

	<div data-role="page" id="catposts" data-theme="a">
		<div data-role="header" data-position="inline" class="header-top">
            <div data-role="navbar" data-theme="a">
                <ul>
                    <li><a href="#latest" data-icon="star" class="ui-btn-active" onClick="fetch_and_display_posts('LATEST');">Latest</a></li>
                    <li><a href="" data-icon="home" style="pointer-events: none; cursor: default;">Tenders.lk</a></li>
                    <li><a href="#category" data-icon="bullets" onClick="category();">Categories</a></li>
                </ul>
            </div><!-- /navbar -->
			
		</div>
		<div data-role="content" data-theme="a" id="catpost-content"></div>
        <div data-role="navbar">
            <ul>
                <li><button class="ui-btn" onClick="cat_posts('CAT','NEW');">NEW</button></li>
                <li><button class="ui-btn"onClick="cat_posts('CAT','OLD');">OLD</button></li>
            </ul>
        </div><!-- /navbar -->
        <div data-role="footer" data-position="inline">
			<h1>© Tenders.lk</h1>
    		<div class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear logout" onClick="logout();">Log Out</div>

		</div>
        <a href="#login" id="logout_link" ></a>
	</div>


<!--category posts end-->


<!--Single tender Page start-->
	<div data-role="page" id="single" data-theme="a">
		<div data-role="header" data-position="inline" class="header-top">
            <div data-role="navbar" data-theme="a">
                <ul>
                    <li><a href="#latest" data-icon="star" class="ui-btn-active">Latest</a></li>
                    <li><a href="" data-icon="home" style="pointer-events: none; cursor: default;">Tenders.lk</a></li>
                    <li><a href="#category" data-icon="bullets">Categories</a></li>
                </ul>
            </div><!-- /navbar -->
			
		</div>
		<div data-role="content" data-theme="a" id="single-content">
        	
		</div>
        
        <div data-role="footer" class="footer" data-position="inline">
			<h1>© Tenders.lk</h1>
            <div class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-power logout" onClick="logout();">Log Out</div>
		</div>
        <a href="#login" id="logout_link" ></a>
	</div>
<!--Single tender page page end-->

</body>
</html>
